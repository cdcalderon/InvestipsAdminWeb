<mat-card class="card-demo">
  <mat-card-title> Carlos Es chingon </mat-card-title>
  <mat-card-subtitle>Using ngxSplit with Flex-Layout:</mat-card-subtitle>
  <mat-card-content>
    <div class="night-theme">
      <div fxLayout="row" style="height: calc(100vh - 200px)" ngxSplit="row">
        <div fxFlex="30%" ngxSplitArea class="c1r1">
          <div class="c1r1_header">
            Column #1 - Row #1 {{ selectedSignal?.symbol }}
            {{ selectedSignal?.activationPrice }}
          </div>
          <mat-selection-list #shoes>
            <mat-list-item
              role="listitem"
              *ngFor="let signal of zigZagFibSignalsUp$ | async; let i = index"
            >
              <mat-radio-button
                [value]="signal"
                (change)="selectedSignal = $event.value"
              >
                {{ signal.symbol }}
              </mat-radio-button>
              <span>{{ signal.zigzagType }}</span>
            </mat-list-item>
          </mat-selection-list>
        </div>
        <div class="handle handle-row" ngxSplitHandle>
          <i class="material-icons">&#xE25D;</i>
        </div>
        <div
          fxFlex.xs="70%"
          fxFlex.gt-md="70%"
          fxFlex.lg="70%"
          ngxSplitArea
          style="
            height: calc(100vh - 200px);
            overflow: hidden;
            width: 100% !important;
          "
        >
          <div fxLayout="column" fxFlexFill ngxSplit="column">
            <div fxFlex="100%" ngxSplitArea class="c2r1_body">
              <div class="c2r1_header">Column #2 - Row #1</div>
              <h1>Layout Dashboard</h1>
              <app-investips-chart [selectedZigZagSignal]="selectedSignal">
              </app-investips-chart>
              <!-- <app-tv-chart-container></app-tv-chart-container> -->
            </div>
            <!-- <div class="handle handle-column" ngxSplitHandle>
              <i class="material-icons">&#xE25D;</i>
            </div>
            <div fxFlex="50%" ngxSplitArea class="c2r2">
              <div class="c2r2_header">Column #2 - Row #2</div>
              <ul>
                <li>List Item #1</li>
                <li>List Item #2</li>
                <li>List Item #3</li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
