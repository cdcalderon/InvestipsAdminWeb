<mat-card class="card-demo">
  <mat-card-title> Carlos Es chingon </mat-card-title>
  <mat-card-subtitle>Using ngxSplit with Flex-Layout:</mat-card-subtitle>
  <mat-card-content>
    <div class="night-theme">
      <div fxLayout="row" style="height: calc(100vh - 92px)" ngxSplit="row">
        <div fxFlex="30%" ngxSplitArea class="c1r1">
          <div class="c1r1_header">
            Column #1 - Row #1 {{ selectedSignal?.symbol }}
            {{ selection.selected }}
            {{ selectedSignal?.activationPrice }}
            <button (click)="saveSelection()">save</button>
          </div>
          <mat-spinner
            *ngIf="loading"
            style="position: fixed; top: 50%; left: 50%"
          ></mat-spinner>
          <mat-table mat-table [dataSource]="dataSource">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="selected">
              <mat-header-cell mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                  (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                >
                </mat-checkbox>
              </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let row">
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="row.isPublished"
                >
                </mat-checkbox>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="symbol">
              <mat-header-cell mat-header-cell *matHeaderCellDef
                >symbol</mat-header-cell
              >
              <mat-cell mat-cell *matCellDef="let element">{{
                element.symbol
              }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="zigzagType">
              <mat-header-cell mat-header-cell *matHeaderCellDef
                >zigzagType</mat-header-cell
              >
              <mat-cell mat-cell *matCellDef="let element">{{
                element.zigzagType
              }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="isPublished">
              <mat-header-cell mat-header-cell *matHeaderCellDef
                >Published?</mat-header-cell
              >
              <mat-cell mat-cell *matCellDef="let element"
                ><mat-icon
                  class="init-pub"
                  [class.published]="element.isPublished"
                  aria-hidden="false"
                  aria-label="Example home icon"
                  >thumb_up</mat-icon
                ></mat-cell
              >
            </ng-container>

            <mat-header-row
              mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row
              *matRowDef="let row; columns: displayedColumns"
              [ngClass]="{ hovered: row.hovered, highlighted: row.highlighted }"
              (mouseover)="row.hovered = true"
              (mouseout)="row.hovered = false"
              (click)="selectSingleSignal(row)"
            ></mat-row>
          </mat-table>
          <mat-paginator [pageSize]="25" [pageSizeOptions]="[25, 35, 50, 100]">
          </mat-paginator>
